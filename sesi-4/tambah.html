<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
  <body>
<nav class="navbar bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Penggajian</a>
    </div>
  </nav>
<div class="container-fluid">
    <form action="">
        <div class="mb-3">
            <label class="form-label" for="nik">NIK :</label><br>
            <input class="form-control" type="text" name="nik" id="nik" size="10" maxlength="10" required placeholder="misal: 123">
        </div>
        <div class="mb-3">
            <label class="form-label" for="nama">Nama :</label>
            <input class="form-control" type="text" name="nama" id="nama" required placeholder="misal: Fulan">
        </div>
        <div class="mb-3">
            <label class="form-label" for="tanggal_mulai">Tanggal Mulai :</label>
            <input class="form-control" type="date" name="tanggal_mulai" id="tanggal_mulai" required min="2022-01-11">
        </div>
        <div class="mb-3">
            <label class="form-label" for="gaji_pokok">Gaji Pokok :</label>
            <input class="form-control" type="number" name="gaji_pokok" id="gaji_pokok" required min="10000000" step="1000">
        </div>
    <div class="mb-3">
        <label for="status_karyawan" class="form-label" >Status Karyawan</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="tetap" name="status_karyawan" value="TETAP" checked>
            <label class="form-check-label" for="tetap">
                TETAP
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="kontrak" name="status_karyawan" value="KONTRAK" checked>
            <label class="form-checklab" for="kontrak">
                KONTRAK
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="magang" name="status_karyawan" value="MAGANG" checked>
            <label class="form-checklab" for="magang">
                MAGANG
            </label>
        </div>
</div>
        <button type="submit" class="btn btn-success" id="btn_submit" nama="btn_submit" value="submit">
            <i class=" fa fa-save"></i> Submit
        </button>
        <button type="reset" class="btn btn-primary" id="btn_reset" nama="btn_reset" value="reset">
            <i class=" fa fa-arrows-rotate"></i> Reset
        </button>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
